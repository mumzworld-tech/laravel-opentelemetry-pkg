; OpenTelemetry PHP extension configuration for automatic tracing
[opentelemetry]
otel.php_autoload_enabled=1                    ; Enable automatic instrumentation
otel.service_name="${OTEL_SERVICE_NAME}"       ; Service name for traces (from env)
otel.traces_exporter="${OTEL_TRACES_EXPORTER}" ; Export traces via OTLP protocol (from env)
otel.exporter_otlp_endpoint="${OTEL_EXPORTER_OTLP_ENDPOINT}" ; Send traces to collector (from env)
otel.propagators="${OTEL_PROPAGATORS}"         ; Enable trace context propagation (from env)
otel.instrumentation_enabled=true              ; Enable automatic Laravel instrumentation
opentelemetry.attr_hooks_enabled=1             ; Enable attribute hooks for better tracing